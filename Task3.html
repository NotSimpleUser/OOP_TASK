<html>
 <head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Пример веб-страницы</title>
 </head>
 <body>
  <h1>Заголовок</h1>
  <!-- Комментарий -->
  <p>Первый абзац.</p>
  <p>Второй абзац.</p>
  <script>
        class Worker{
            constructor(fullName, dayRate, workingDays){
                this.fullName = fullName,
                this.dayRate = dayRate,
                this.workingDays = workingDays
            }
            experiance = 1.2
            get showExp(){
                return this.experiance;
            }
            set setExp(value){
                this.experiance = value;
            }

            showSalary(){
                let showSalary = this.dayRate = this.workingDays;
                return console.log(this.fullName + " salary" + showSalary);

            }
            showSalaryWithExperience(){
                let salaryExp = this.dayRate = this.workingDays + this.experiance;
                return console.log(this.fullName + " salary" + salaryExp);
            }
        }
        const worker1 = new Worker("John Johnson", 20, 23);
        console.log(worker1.fullName);                 
        worker1.showSalary();
        console.log("New experience: " + worker1.showExp);
        worker1.showSalaryWithExperience();
        worker1.setExp = 1.5;
        console.log("New experience: " + worker1.showExp);
        worker1.showSalaryWithExperience();


        ///Worker2 Tom Tomson
        const worker2 = new Worker("Tom Tomson", 48, 22);
        console.log(worker2.fullName);                 
        worker2.showSalary();
        console.log("New experience: " + worker2.showExp);
        worker2.showSalaryWithExperience();
        worker2.setExp = 1.5;
        console.log("New experience: " + worker2.showExp);
        worker2.showSalaryWithExperience();

        ///Worker3 Andy Ander
        const worker3 = new Worker("Andy Ander", 29, 23);
        console.log(worker3.fullName);                 
        worker3.showSalary();
        console.log("New experience: " + worker3.showExp);
        worker3.showSalaryWithExperience();
        worker3.setExp = 1.5;
        console.log("New experience: " + worker3.showExp);
        worker3.showSalaryWithExperience();

  </script>
 </body>
</html>
